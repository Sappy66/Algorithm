<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>
<body id="body">
<div id="main" class="shadow-sm d-flex mt-3">
  <span onclick="addItem()" class="text-primary fw-bold fs-4" style="font-family: 'Times New Roman', Times, serif; cursor: pointer;">PICKUP </span>
  <div class="input-group mb-3 w-50 ms-lg-5 ms-2">
    <input type="search" class="form-control" placeholder="search" aria-label="Username" aria-describedby="basic-addon1" onkeyup="search()" id="search">
    <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
      </svg></span>
  </div>
</div>
<div id="filterMsg" class="text-primary text-center"></div>
<div class="mt-3 ms-5">
  <div class="title">
    <label for="title" class="text-primary fs-4">Title</label>
    <input type="text" class="form-control w-75" id="title">
  </div>
</div>
<div class="mt-3 ms-5">
  <div class="note">
    <label for="note" class="text-primary fs-4">Add Product</label>
    <div><textarea name="" id="note" cols="20" rows="2" class="form-control w-75" onclick="textArea()"></textarea></div>
    <div class="icons d-none mt-4">
      <button onclick="addNote()" class="btn btn-sm btn-primary">Add Cart</button>
    </div>
    <div id="wholeContent" class="d-flex row col-12 rounded-5"></div>
  </div>
  <div class="modal fade" id="simpleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="card mt-2 rounded-0">
        <div class="card-header fw-bold bg-danger rounded-0">
          <div class="modal-content bg-primary border-0">
            <div class="d-flex">
              <small class="mt-1 fs-4">Title: </small>
              <input type="text" class="form-control" id="noteTitle">
            </div>
          </div>
        </div>
        <div class="modal-content mt-2">
          <textarea name="" id="noteText" class="form-control" cols="30" rows="10"></textarea>
          <div class="mt-3 mb-3">
            <button class="btn btn-success float-end btn-sm mt-lg-0 mt-3 fw-bold ms-3 me-2" onclick="update()" data-bs-dismiss="modal">Update</button>
            <button class="btn btn-danger float-end btn-sm mt-lg-0 mt-3 fw-bold" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
    </div>
  </div>
</div>
</div>
</body>
<script src="java.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script>
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
  const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
